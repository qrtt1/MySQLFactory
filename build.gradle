apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

eclipse.project.name = "MySQLFactory"

project.ext.set("pom.groupId", "org.qty")
project.ext.set("pom.artifactId", "mysql")
project.ext.set("pom.version", "0.1")

dependencies {
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'mysql:mysql-connector-java:5.+'
    compile 'log4j:log4j:1.2.14'
    testCompile 'junit:junit:4.+'
}

repositories {
    mavenCentral()
}
